version: '3.7'

services:
  db:
    container_name: coffee_stock
    image: postgres
    ports:
      - 5434:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data/
  web:
    build: .
    command: python coffee-stock/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - 8000:8000
    depends_on:
      - db

volumes:
  postgres_data: